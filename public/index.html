<!DOCTYPE html>
<html lang="en">
<head>
    <title>Draw This</title>
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn.glitch.com/1bde318c-b0ad-498e-9300-3e67c46bab58%2Ffavicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</head>
<body>
    <img class="d-flex mr-auto ml-auto" src="https://cdn.glitch.com/1bde318c-b0ad-498e-9300-3e67c46bab58%2Flogo.png" alt="draw this logo">
    <div class="d-flex">
      <input class="ml-auto mr-5 btn btn-sm btn-outline-danger" type="button" value="Clear Canvas" id="clear-canvas-btn" />
      <input class="mr-5 btn btn-sm btn-outline-primary" type="button" value="Save Canvas" id="save-canvas-btn" />
      <input class="mr-auto btn btn-sm btn-outline-info" type="button" value="View Saved" id="load-canvas-btn" data-toggle="modal" data-target="#savedCanvases" />
    </div>
    <canvas class="d-flex mr-auto ml-auto my-3 border border-primary shadow" id="drawing"></canvas>


    <div class="modal fade" id="savedCanvases" tabindex="-1" role="dialog" aria-labelledby="savedCanvasesLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">

                <div id="carousel-canvases" class="carousel slide" data-ride="carousel">

                    <div id="carousel-inner" class="carousel-inner"></div>

                    <a class="carousel-control-prev" role="button" data-slide="prev" href="#carousel-canvases">
                        <span class="far fa-arrow-alt-circle-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" role="button" data-slide="next" href="#carousel-canvases">
                        <span class="far fa-arrow-alt-circle-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
